<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="nav ">
    <div class="container-fluid" style="background-color:DimGrey">
        <big style="color: aliceblue" th:text="${user.getUsername()}  " >Value </big>
        <big style="color:aliceblue;"> with roles: </big>

        <a style="color: aliceblue" th:each="role : ${user.getRoles()}" >
            <big style="color: aliceblue" th:text="${role.getRole()}"></big>
        </a>
        <div align="right" th:href="@{/logout}">logout</div>
    </div>
</nav>
<h1>User information page</h1>
<table class="table ">

 <thead>
 <tr class=" table-secondary ">
     <th scope="col"> <h3>About user</h3> </th>
     <th></th>
 </tr>
 </thead>
<table class="table table-bordered">


    <thead>
    <tr >
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>

        <th scope="col">Age</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-secondary">
        <th scope="row"><a th:text ="${user.getId()}">VALUE</a></th>
        <td th:text ="${user.getName()}">VALUE</td>
        <td th:text = "${user.getSurName()}">VALUE</td>
        <td th:text  = "${user.getUsername()}">VALUE</td>
        <td th:text = "${user.getAge()}">VALUE</td>
        <td ><div th:each="role : ${user.getRoles()}" th:text="${role.getRole()}"></div></td>
    </tr>
    </tbody>
</table>
</table>
    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</div>
</body>
</html>
