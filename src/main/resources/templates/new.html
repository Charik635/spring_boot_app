<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
    <label for="name">Введите имя пользователя</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка имени</div>
    <br/>
    <label for="surname">Введите Фамилию пользователя</label>
    <input type="text" th:field="*{surName}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">Ошибка фамилии</div>
    <br/>
    <label for="email">Введите Email</label>
    <input type="text" th:field="*{username}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка email</div>
    <br/>
    <label for="age">Введите возраст</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Ошибка возраста</div>
    <br/>
    <label for="password">Введите пароль</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="isAdmin">ADMIN:</label>
    <input type="checkbox" th:field="*{admin}" id="isAdmin">
    <br/>
    <label for="isUser">USER:</label>
    <input type="checkbox" th:field="*{user}" id="isUser">
    <br/>
    <input type="submit" value="Создать!">

</form>
</br>
<form action="/logout">
    <button>Logout</button>
</form>
</body>
</html>
