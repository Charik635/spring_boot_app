<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить пользователя</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>



<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
     <label for="name">Введите имя пользователя</label>
    <input type="text" th:field="*{name}" id="name"/>


  <label for="surname">Введите Фамилию пользователя</label>
    <input type="text" th:field="*{surName}" id="surname"/>


      <label for="email">Введите Email</label>
    <input type="text" th:field="*{username}" id="email"/>


    <label for="age">Введите возраст</label>
    <input type="text" th:field="*{age}" id="age"/>


    <label for="password">Введите пароль</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
     <label for="isAdmin">ADMIN:</label>
    <input type="checkbox" th:field="*{admin}" id="isAdmin">
    <br/>
  <label for="isUser">USER:</label>
    <input type="checkbox" th:field="*{user}" id="isUser">
    <br/>

    <input type="submit" value="Изменить!">

</form>
</br>
<form action="/logout">
    <button>Logout</button>
</form>
</body>
</html>
