<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Введите имя пользователя</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка имени</div>
    <br/>
    <label for="surname">Введите Фамилию пользователя</label>
    <input type="text" th:field="*{surName}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">Ошибка фамилии</div>
    <br/>
    <label for="email">Введите Email</label>
    <input type="text" th:field="*{username}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка email</div>
    <br/>
    <label for="age">Введите возраст</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Ошибка возраста</div>
    <br/>
    <label for="password">Введите пароль</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <input type="submit" value="Изменить!">

</form>
</br>
<form action="/logout">
    <button>Logout</button>
</form>
</body>
</html>
